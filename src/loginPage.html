<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/loginPage_css.css">
</head>
<body>

    <!-- 헤더부분 -->
    <div class="head">
        <div class="head_image"><img src="../image/kream_logo.jpg"/></div>

        <div class="banner_icons">
        <div><i class="bi bi-search"></i></div>
        <div><i class="bi bi-justify"></i></div>
        </div>
    </div>
    <div class="login_container_par">
    <div class="login_container">
        <div>
            <div class="login_banner">
                <img src="../image/kream.png"/>
            </div>
        </div>
        <div class="login_email">
            <h3 class="h3_email">이메일 주소</h3>
            <input type="email" class="email_button" placeholder="예) honggildong@gmail.com"/>
        </div>
        <div class="login_password">
            <h3 class="h3_password">비밀번호</h3>
            <input type="password" class="password_button"/>
        </div>
        <div class="login_par">
            <div class="login">
            로그인
            </div>
        </div>
        <div>
            <ul class="login_ul">
                <li class="email_sub">이메일 가입</li>
                <li class="email_find">이메일 찾기</li>
                <li>비밀번호 찾기</li>
            </ul>
        </div>
        <div class="social_login">
            <button type="button" class="naver_login">
                <img src="../image/naver.ico">
                <span>네이버 로그인</span>
            </button>
            <button type="button" class="google_login">
                <img src="../image/google_logo.png">
                <span>구글 로그인</span>
            </button>
            <button type="button" class="kakao_login">
                <img src="../image/KakaoTalk_logo.svg.webp">
                <span>카카오 로그인</span>
            </button>   
        </div>
    </div>
</div>
    <script type="text/javascript" src="./js/loginPage_js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
